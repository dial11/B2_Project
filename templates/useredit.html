<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- favicon -->
        <!-- <link
            rel="shortcut icon"
            href="../static/image/favicon.ico"
        /> -->

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
            rel="stylesheet"
        />
        
        <link rel="stylesheet" href="../static/css/useredit.css" />

        <script defer src="../static/js/useredit.js"></script>

        <title>프로필 수정 페이지</title>
    </head>
    <body>
        <div class="member-card-wrap">
            <div class="member-card">
                <div id="register" class="mbskin">
                    <div class="register-title">
                        <h1>회원 정보 수정</h1>
                    </div>
                    <div class="register_tab_wrap">
                        <div class="default-wrap">
                            <li>
                                <label for="reg_mb_id">아이디</label>
                                <input type="text" name="mb_id" value="" id="reg_mb_id" readonly
                                       class="frm_input  readonly" placeholder="최소 3자 이상, 영문자, 숫자, _만 입력 가능"
                                       minlength="3" maxlength="20">
                            </li>
                            <li>
                                <label for="reg_mb_password">비밀번호</label>
                                <input type="password" name="mb_password" id="reg_mb_password" class="frm_input "
                                       placeholder="4~16글자 이내" minlength="3" maxlength="20">
                            </li>
                            <li>
                                <label for="reg_mb_password_re">비밀번호 확인</label>
                                <input type="password" name="mb_password_re" id="reg_mb_password_re" class="frm_input "
                                       placeholder="비밀번호를 한번 더 입력하세요" minlength="3" maxlength="20">
                            </li>
                            <li>
                                <label for="reg_mb_email">이메일</label>
                                <input type="text" name="mb_email" value="" id="reg_mb_email"
                                       required class="frm_input email required" placeholder="example@email.com"
                                       size="70" maxlength="100">
                            </li>
                            <li>
                                <label for="reg_mb_name">이름</label>
                                <input type="text" id="reg_mb_name" name="mb_name" value="" readonly
                                       class="frm_input  readonly" size="10">
                            </li>
                            <li>
                                <label for="reg_mb_img" class="img-title">회원이미지</label>
                                <input type="file" id="reg_mb_img" name="mb_img"/>
                                <div class="file-buttons">
                                    <label for="reg_mb_img" class="file-label">
                                        <button type="button" class="btn_frmline">파일선택</button>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <label for="reg_mb_profile">자기소개</label>
                                <textarea name="mb_profile" id="reg_mb_profile" class=""></textarea>
                            </li>
                        </div>
                    </div>
                    <div class="btn-confirm">
                        <button class="cls-button" onclick="history.back()">취소</button>
                        <input type="submit" value="정보수정" id="btn_submit" class="btn-submit" accesskey="s">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
