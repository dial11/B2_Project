<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/useredit.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/useredit.js') }}"></script>

    <title>개발 is in</title>
</head>
<body>
{% include "components/header.html" %}
<div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <div class="column">
        </div>
        {% if session['id'] %}
        <div class="column" style="margin-top: 20px;">
            {% include "components/my_profile.html" %}
        </div>
        {% endif %}
      </div>
      <div class="col-10">
        <h1 class="my-profile-title">개인 프로필</h1>
        <div class="my-profile">
          <div class="my-profile-img">
            <img src="{{ url_for('static', filename='image/default_image.png') }}" class="rounded" alt="...">
          </div>
          <div class="my-profile-sub">
            <div class="my-profile-id">
              아이디 {{session['id']}}
            </div>
            <div class="my-profile-name">
              닉네임 {{session['name']}}
            </div>
            <div class="my-profile-email">
              이메일 {{session['email']}}
            </div>
            <div class="my-profile-description">
              소개 {{session['description']}}
            </div>
          </div>
          <div class="my-profile-button">
            <button class="btn btn-primary btn-lg btn-block" type="submit">수정</button>
            <button class="btn btn-primary btn-lg btn-block btn-can" onclick="edit_user_post()">취소</button>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
