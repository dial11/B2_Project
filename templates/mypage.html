<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mypage.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mypage.js') }}"></script>

    <title>개발 is in</title>
</head>
<body>
{% include "components/header.html" %}
<div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <h1 class="my-profile-title" style="margin-left: 10px;">게시판 분류</h1>
        <div class="column">
          {% include "components/category_list.html" %}
        </div>
      </div>
      <div class="col-10">
        <h1 class="my-profile-title">개인 프로필</h1>
        <div class="my-profile">
          <div class="my-profile-imgsub">
            <div class="my-profile-img">
              <img src="{{ url_for('static', filename='image/default_image.png') }}" class="rounded" alt="...">
            </div>
            <div class="my-profile-sub" style="padding-left: 60px;">
              <div class="my-profile-name">
                닉네임 : {{session['name']}}
              </div>
              <div class="my-profile-description">
                소개글
              </div>
              <div class="my-profile-description-v">
                {{session['description']}}
              </div>
              <div class="my-profile-email">
                이메일 : {{session['email']}}
              </div>
            </div>
          </div>
          <div class="my-profile-button">
            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="location.href='/useredit'">프로필 수정</button>
          </div>
        </div>
        <h1 id="my-profile-board" class="my-profile-board" style="margin-top: 15px;">게시글</h1>
      </div>
    </div>
</div>
</body>
</html>
